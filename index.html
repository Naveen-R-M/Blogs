<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen's Blog Index</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* Nothing dotted font simulation */
        @font-face {
            font-family: 'Nothing';
            src: local('JetBrains Mono'), local('Monaco'), local('Menlo');
            font-weight: 300 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #ffffff;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            font-weight: 400;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, #333333 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #ffffff;
        }

        h1 {
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
            color: #cccccc;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .author-info {
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .posts-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .posts-title {
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }

        #post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #post-list li {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        #post-list li:nth-child(1) { animation-delay: 1s; }
        #post-list li:nth-child(2) { animation-delay: 1.1s; }
        #post-list li:nth-child(3) { animation-delay: 1.2s; }
        #post-list li:nth-child(4) { animation-delay: 1.3s; }
        #post-list li:nth-child(5) { animation-delay: 1.4s; }

        #post-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #post-list li:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #post-list li:hover::before {
            opacity: 1;
        }

        #post-list a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.3rem;
            display: block;
            transition: color 0.3s ease;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
        }

        #post-list a:hover {
            color: #f0f0f0;
        }

        .post-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-right: 1rem;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
        }

        .info {
            color: #aaa;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 0.5rem;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 1rem;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 2rem;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .copyright {
            font-family: 'Nothing', 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .posts-container {
                padding: 1.5rem;
            }
            
            #post-list li {
                padding: 1rem;
            }
            
            #post-list a {
                font-size: 1.1rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Selection styling */
        ::selection {
            background: #ffffff;
            color: #000000;
        }

        ::-moz-selection {
            background: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Naveen's Blog</h1>
            <p class="subtitle">AI Research & Development Chronicles</p>
            <p class="author-info">Graduate Student @ Northeastern University</p>
        </div>

        <div class="posts-container">
            <h2 class="posts-title">Latest Posts</h2>
            <ul id="post-list">
                <li class="loading">Loading posts...</li>
            </ul>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://github.com/Naveen-R-M" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/naveen-r-m" target="_blank">LinkedIn</a>
                <a href="mailto:naveen@example.com">Contact</a>
            </div>
            <p class="copyright">Â© 2025 Naveen Rajagopal Mohanraj. All rights reserved.</p>
        </div>
    </div>

    <script>
        async function listPosts() {
            const user = 'naveen-r-m';
            const repo = 'Blogs';
            const folder = 'docs';
            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
            const ul = document.getElementById('post-list');

            try {
                const resp = await fetch(apiUrl);
                if (!resp.ok) throw new Error(`GitHub API error: ${resp.status}`);
                const files = await resp.json();

                // Filter for .html files only
                const posts = files
                    .filter(f => f.type === 'file' && f.name.endsWith('.html'))
                    .map(f => ({
                        name: f.name,
                        url: `/${folder}/${f.name}`,
                        date: (f.name.match(/^(\d{4}-\d{2}-\d{2})/) || [])[1] || '',
                        title: f.name.replace(/\.html$/, '').replace(/_/g, ' ').replace(/^\d{4}-\d{2}-\d{2}-/, '')
                    }))
                    .sort((a, b) => b.date.localeCompare(a.date));

                ul.innerHTML = '';

                if (posts.length === 0) {
                    ul.innerHTML = '<li class="error">No posts found in docs/</li>';
                    return;
                }

                posts.forEach((post, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    
                    a.href = post.url;
                    a.innerHTML = `<span class="post-number">${String(index + 1).padStart(2, '0')}</span>${post.title || post.name.replace(/\.html$/, '')}`;
                    
                    li.appendChild(a);

                    if (post.date) {
                        const dateSpan = document.createElement('div');
                        dateSpan.className = 'info';
                        dateSpan.textContent = `Published: ${formatDate(post.date)}`;
                        li.appendChild(dateSpan);
                    }

                    ul.appendChild(li);
                });

            } catch (err) {
                ul.innerHTML = `<li class="error">Error loading posts: ${err.message}</li>`;
                console.error('Error fetching posts:', err);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            listPosts();
        });
    </script>
</body>
</html>
